<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="M2-D4_files/bootstrap.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <header class="w-100 pb-2 pt-2">
      <h1>Team Generator</h1>
    </header>

    <div class="input-form w-100 mt-5">
      <div class="container w-50">
        <div class="row flex-column">
          <div class="col">
           <div class="input-group mb-3">
              <input type="text" class="form-control name" placeholder="Participant's name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addNamesList()">Add member</button>
            </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input type="number" class="form-control team" placeholder="Number of Teams" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="takeNumTeams()" >Add teams</button>
            </div>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <div class="board container w-50 mt-5 mx-auto">
      <div class="row justify-content-between mx-auto">
        <div class="col-3">
          <h5>List of Names</h5>
          <ul class="name-list">

          </ul>
        </div>
        <div class="col-3">
          <h5>List of Teams</h5>
          <ul class="team-list">
            
          </ul>
        </div>
      </div>
    </div>

    <div class="w-25 mx-auto d-flex flex-column justify-content-center align-items-center position-absolute fixed-bottom pb-2">
        <button class="btn btn-primary w-50 mb-2">Assign</button>
        <button class="btn btn-success w-50">Reset</button>
    </div>
    
    
    
    
    
    <script src="./app.js"></script>
    <script src="M2-D4_files/jquery-3.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="M2-D4_files/bootstrap.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body> 
</html>
